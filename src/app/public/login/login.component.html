<form [formGroup]="loginform">
<mat-card style="text-align: center;">
	<mat-card-content>
		<mat-form-field class="example-full-width" appearance="fill" style="width: 17em;">
			<mat-label>Email ID</mat-label>
			<input matInput formControlName="email">
			<mat-error *ngIf="loginform.controls['email'].hasError('pattern')">
				Please enter a valid email address
			</mat-error>
			<mat-error *ngIf="!loginform.controls['email'].valid && loginform.controls['email'].touched">
				{{loginform.get('email').hasError('required') ? 'This field is required' : ''}}
			</mat-error>
			<span matSuffix></span>
		</mat-form-field>
		<br>
		<mat-form-field class="example-full-width" appearance="fill">
			<mat-label>Password</mat-label>
			<input  matInput [type]="hide ? 'password' : 'text'" formControlName="password">
			<mat-error *ngIf="!loginform.controls['email'].valid && loginform.controls['email'].touched">
				{{loginform.get('email').hasError('required') ? 'This field is required' : ''}}
			</mat-error>
			<a mat-icon-button matSuffix (click)="hide = !hide">
				<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
			</a>
		</mat-form-field>
	</mat-card-content>
	<mat-card-actions>
		<a mat-raised-button (click)="register()">Register</a>
		<a mat-raised-button color="primary" (click)="login()" [disabled]="!loginform.valid">Login</a>
	</mat-card-actions>
	<!--<a mat-raised-button (click)="sendEmail()">Send mail</a>-->
</mat-card>
</form>
